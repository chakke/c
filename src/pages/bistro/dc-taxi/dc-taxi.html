<ion-header>
    <dc-header title="Gọi taxi" [showBackButton]="true" [showSearchBar]="false"></dc-header>
</ion-header>
<ion-content>
    <div class="dc-content">
        <div class="dc-banner">
            <img src="assets/bistro/images/service/image_taxi.png" alt="">
            <div class="des">
                <span>
                 Taxi theo yêu cầu của quý khách sẽ đến trong vòng 5-10 phút
              </span>
            </div>
        </div>
        <form (ngSubmit)="continue()" [formGroup]="form">
            <div class="dc-form">
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div" (click)="pickPlace($event)">
                            <span class="icon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                            <!-- <ion-input [(ngModel)]="address" type="text" formControlName="address" placeholder="Điểm đến"></ion-input> -->
                            <span class="text-input" [ngClass]="{'dc-gray': !currentAddress, 'dc-balack': currentAddress}">{{getTarget(currentAddress)}}</span>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>
                        <div class="input-div">
                            <span class="icon">
                                <i class="fa fa-users" aria-hidden="true"></i>
                            </span>
                            <ion-input [(ngModel)]="person" type="tel" formControlName="person" placeholder="Số người"></ion-input>
                        </div>
                    </ion-col>
                    <ion-col col-6>
                        <div class="input-div">
                            <span class="icon">
                                <i class="fa fa-car" aria-hidden="true"></i>
                            </span>
                            <ion-input [(ngModel)]="car" type="text" formControlName="car" placeholder="Loại xe"></ion-input>
                        </div>
                    </ion-col>
                </ion-row>

            </div>
            <div class="error-message">{{errorMessage}}</div>
            <div class="button-group">
                <button ion-button class="dc-button">Gọi taxi</button>
            </div>
        </form>
    </div>
</ion-content>
