<ion-header>
    <dc-header title="Trợ giúp tại chỗ" [showBackButton]="true" [showSearchBar]="false"></dc-header>
</ion-header>
<ion-content>
    <div class="dc-content">
        <div class="dc-banner">
            <img src="assets/bistro/images/service/image_help.png" alt="">
            <div class="des">
                <span>
                  Nhân viên nhà hàng sẽ lập tức tới bàn của quý khách để nhận yêu cầu
              </span>
            </div>
        </div>
        <form (ngSubmit)="continue()" [formGroup]="form">
            <div class="dc-form">
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div">
                            <span class="icon">
                               <img src="assets/bistro/images/service/icon_table.png" alt="">
                            </span>
                            <ion-input [(ngModel)]="table" type="tel" formControlName="table" placeholder="Số bàn"></ion-input>
                            <span class="button-right">
                                <i class="fa fa-caret-down" aria-hidden="true"></i>
                            </span>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div">
                            <span class="icon"> 
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </span>
                            <ion-textarea [(ngModel)]="note" formControlName="note" placeholder="Yêu cầu khác"></ion-textarea>
                        </div>
                    </ion-col>
                </ion-row>
            </div>
            <div class="error-message">{{errorMessage}}</div>
            <div class="button-group">

                <button ion-button class="dc-button">Gọi trợ giúp</button>
            </div>
        </form>
    </div>
</ion-content>
