<ion-header>
    <dc-header title="Dịch vụ" [showSearchBar]="false" [showBackButton]="true" [ionContent]="shipContent"></dc-header>
</ion-header>
<div class="fixed-top" id="ship-fill-form-fixed-top">
    <div class="dc-step-group">
        <div class="step" *ngFor="let step of steps" [class.done]="step.isDone" [class.active]="step.active" [class.has-arrow]="step.hasArrow">
            <span class="step-number" [innerHTML]="step.isDone? checkedIcon : step.number"></span>
            <span class="step-title">{{step.title}}</span>
        </div>
    </div>
</div>

<ion-content id="ship-fill-form-ion-content">
    <div class="dc-content">
        <form (ngSubmit)="continue()" [formGroup]="form">
            <div class="dc-form">
                <ion-row>
                    <ion-col col-6>
                        <div class="input-div">
                            <span class="icon"> 
                              <i class="fa fa-calendar" aria-hidden="true"></i>
                          </span>
                            <ion-input [(ngModel)]="date" formControlName="date" placeholder="Ngày giao hàng"></ion-input>
                            <ion-datetime displayFormat="DD/MM/YYYY" [min]="currentDateString" [max]="maxDateString" (ionChange)="dateChange($event)"></ion-datetime>
                        </div>
                    </ion-col>
                    <ion-col col-6>
                        <div class="input-div">
                            <span class="icon">
                              <i class="fa fa-clock-o" aria-hidden="true"></i>
                          </span>
                            <ion-input [(ngModel)]="time" formControlName="time" placeholder="Thời gian giao hàng"></ion-input>
                            <ion-datetime displayFormat="HH:mm" (ionChange)="changeTime($event)"></ion-datetime>

                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div">
                            <span class="icon"> 
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                            <ion-input [(ngModel)]="name" formControlName="name" placeholder="Tên khách hàng"></ion-input>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div">
                            <span class="icon"> 
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                            <ion-input type="tel" [(ngModel)]="phone" formControlName="phone" placeholder="Số điện thoại"></ion-input>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div">
                            <span class="icon"> 
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                            <ion-input [(ngModel)]="address" formControlName="address" placeholder="Địa chỉ giao hàng"></ion-input>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div">
                            <span class="icon"> 
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </span>
                            <ion-textarea [(ngModel)]="note" formControlName="note" placeholder="Yêu cầu khác"></ion-textarea>
                        </div>
                    </ion-col>
                </ion-row>
            </div>
            <div class="error-message">{{errorMessage}}</div>
            <div class="button-group">
                <button ion-button type="button" class="dc-button-outline" (tap)="getBack()">Quay lại</button>
                <button ion-button class="dc-button">Tiếp tục</button>
            </div>
        </form>
    </div>
</ion-content>
