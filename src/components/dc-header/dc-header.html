<div class="dc-header">
    <div class="header-title">
        <span class="header-button button-left" menuToggle *ngIf="!showBackButton">
            <ion-icon name="ios-menu-outline"></ion-icon>
        </span>
        <span class="header-button button-left" navPop *ngIf="showBackButton">
            <ion-icon name="{{backButton}}"></ion-icon>
        </span>
        <span class="title dc-big" (tap)="scrollToTop()">
         {{title}}
        </span>
        <span *ngIf="showOrder" class="header-button button-right" (tap)="checkOrder()">
            <ion-icon name="ios-analytics-outline"></ion-icon>
            <span class="order-number" *ngIf="orderedFood.length">{{orderedFood.length}}</span>
        </span>
    </div>
    <div class="search-bar" *ngIf="showSearchBar">
        <ion-searchbar class="searchbar-ios" [class.searchbar-md]="false" placeholder="{{placholder}}" [(ngModel)]="searchKeyword" (ionInput)="search()"></ion-searchbar>
    </div>
</div>
