<div class="number-picker">
    <span class="number-picker-button button-minus" (click)="minus()">
        <i class="fa fa-minus" aria-hidden="true"></i>
    </span>
    <span class="number-picker-number">
      {{number}}
    </span>
    <span class="number-picker-button button-add" (click)="add()">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </span>
</div>
